name: maven
on: [pull_request, push, workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        # Use these Java versions
        java: [8, 11, 17]
        # and run on both Linux and Windows
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    if: github.ref != 'refs/heads/gh-pages'
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2.1.0
        with:
          java-version: ${{ matrix.java }}
          distribution: zulu
      - name: Build with Maven
        run: |
          mvn clean deploy -f pom.xml
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: ${{ matrix.java == 8 && matrix.os == 'ubuntu-latest' }}
        with:
          name: javabanana-jar-artifact
          path: target/JavaBanana-*.jar
      - name: Push to Maven repository
        uses: cpina/github-action-push-to-another-repository@v1.3
        if: ${{ matrix.java == 8 && matrix.os == 'ubuntu-latest' }}
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN }}
        with:
          source-directory: target/mvn-repo
          destination-github-username: BananaLang
          destination-repository-name: mvn-repo
          user-email: gaming32i64@gmail.com
